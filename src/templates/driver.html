<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Client</title>
</head>
<body>
<div class="container w-75 mt-4">
    <div class="container col-md-5 shadow p-3" style="border-radius: 0.8rem;">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-7">
                    <h5 class="text-center">Отвези прямо сейчас!</h5>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-outline-dark">Клиент</button>
                </div>
            </div>
            <div class="container bg-danger mt-4"
                 style="border-radius:0.8rem;">
                <ol class="list-group list-group-numbered">
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Проспект королева 10</div>
                            от: портовая 8
                        </div>
                        <span class="badge bg-primary rounded-pill">169 р</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Магнитогорская 93р</div>
                            от: максима горького 45
                        </div>
                        <span class="badge bg-primary rounded-pill">140 р</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Шаповалова 2а</div>
                            от: площади гагарина 1
                        </div>
                        <span class="badge bg-primary rounded-pill">345 p</span>
                    </li>
                </ol>
            </div>
            <div class="col-xs-1" align="center">
                <button type="button" class="btn color-light btn-danger mt-4">Готов выполнить заказ!</button>
            </div>

        </div>
    </div>
</body>
</html>
