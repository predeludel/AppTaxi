<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Client</title>
</head>
<body>
<div class="container w-75 mt-4">
    <div class="container col-md-5 shadow p-3" style="border-radius: 0.8rem;">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-7">
                    <h5 class="text-center">Отвези прямо сейчас!</h5>
                </div>
                <div class="col-md-3">
                    <a type="button" href="/" class="btn btn-outline-dark">Клиент</a>
                </div>
            </div>
            <div class="container bg-danger mt-4"
                 style="border-radius:0.8rem;">
                <ol class="list-group list-group-numbered">
                    <div th:each="order : ${orders}">
                        <a th:href="@{/api/orders/{id}/status/false(id=${order.id})}" onclick="show();" class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold" th:text="${order.placeFinish}"></div>
                                <h6>от: <nobr th:text="${order.placeStart}"></nobr></h6>
                            </div>
                            <span class="badge bg-primary rounded-pill"><nobr th:text="${order.price}"></nobr>р</span>
                        </a>
                        </th:div>
                </ol>
            </div>
        </div>
    </div>
</body>
<script>
    function show(){
    alert("Вы взяли заказ!");
    };
</script>
</html>
